        <label for="mushroom-select">Select Mushroom Type:</label> 
        <select id="mushroom-select">
            <option value="47170">All Mushrooms</option>
            <option value="1062674">Morel (*Morchella*)</option>
            <option value="47348">Chanterelle (*Cantharellus*)</option>

            <option value="62486">Matsutake (*Tricholoma*)</option>

        <input type="text" id="search" placeholder="Enter ZIP code e.g., 90210 to see mushrooms near you">
